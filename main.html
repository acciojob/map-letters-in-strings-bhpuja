
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Letters to Indices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Map Letters to Indices</h1>
  <p>Enter a word to see the letters mapped to their indices.</p>

  <input type="text" id="inputString" placeholder="Enter a word..." />
  <button onclick="mapLettersToIndices()">Map Letters</button>

  <div class="output" id="output"></div>

  <script>
    function mapLettersToIndices() {
      const input = document.getElementById("inputString").value.trim();
      const outputDiv = document.getElementById("output");

      if (input === "") {
        outputDiv.textContent = "Please enter a valid string.";
        return;
      }

      const result = {};
      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        if (!(char in result)) {
          result[char] = [];
        }
        result[char].push(i);
      }

      outputDiv.textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
